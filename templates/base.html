
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}MITRC{% endblock%}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href={% static "css/bootstrap.min.css" %} rel="stylesheet" type="text/css" media="screen,projection" >
{% block css %}
{% endblock %}

</head>


<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	<a class="navbar-brand" href="{% url 'home' %}" >Mitrc</a>

    <div>
	<ul class="navbar-nav mr-auto">
	{% if user.is_authenticated %}
	 <li class="nav-item">
	 <a class="nav-link" href="{% url 'account:profile' %}">My Account</a>
	</li>
	<li class="nav-item">
	<a class="nav-link" href="{% url 'logout' %}?next={% url 'home' %}"> Logout</a>
        </li>
	{% else %}
	<li class="nav-item">
	<a class="nav-link"  href="{% url 'login' %}?next={% url 'account:profile' %}"> Login</a>
        </li>
	{% endif %}
	</ul>
	</div>
       </nav>

<div class="container-fluid">
{% block content %}
{% endblock %}
</div>
<script src={% static "js/jquery-3.3.1.min.js" %}></script>
 <script src={% static "js/bootstrap.min.js" %}></script>
 {% block js %}{% endblock %}
</body>
